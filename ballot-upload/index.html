<!DOCTYPE html>
<html>
<head>
    <title>Upload ballot - LNEI</title>
    <meta charset="UTF-8">
    </head>
<body>
    <center><img src="flag.png" width="180" height="120">
    <h1>Upload ballot</h1>
    <h6>Once you have written your Voter's ID and marked
        <br> your answers submit it through this website.</h6></center>
    
    <center>
    <button id="upload_widget" class="cloudinary-button">Upload files</button>
<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
<script type="text/javascript">  
var myWidget = cloudinary.createUploadWidget({
  cloudName: 'dt5gqiso7', 
  uploadPreset: 'ge2023'}, (error, result) => { 
    if (!error && result && result.event === "success") { 
      console.log('Done! Here is the image info: ', result.info); 
    }
  }
)
document.getElementById("upload_widget").addEventListener("click", function(){
    myWidget.open();
  }, false);
</script>
        </center>
    </body>
</html>
